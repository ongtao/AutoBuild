name: Build bitcoin-sv

on:
  push:
    branches:    
      - master
jobs:
  test:
    name: Build
    runs-on: macOS-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@master
        
     
       
      - name: Cloning Bitcoin SV
        env: 
          REPO_URL: https://github.com/bitcoin-sv/bitcoin-sv
          REPO_BRANCH: master
        run: git clone $REPO_URL bsv
        
      - name: Building Bitcoin SV - Autotools
        working-directory: ./bitcoin-sv
        run: |
          cd bsv
          ./autogen.sh
          ./configure
          make
          
      - name : Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: bitcoin-sv
          path: bitcoin-sv/build
